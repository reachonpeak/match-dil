                    <i class="fas fa-fire text-2xl"></i>
                    <span class="text-xs mt-1">Discover</span>
                </a>
                <a href="explore.html" class="flex flex-col items-center text-gray-500 hover:text-pink-500">
                    <i class="fas fa-compass text-2xl"></i>

                <a href="matches.html" class="flex flex-col items-center text-gray-500 hover:text-pink-500">

            </div>
        </div>

    <div class="min-h-screen pb-16">

        <div class="fixed top-0 inset-x-0 bg-white border-b border-gray-200 z-40">
            <div class="max-w-lg mx-auto px-4 py-3">
                <h1 class="text-2xl font-bold text-center text-pink-500">Messages</h1>
            </div>
        </div>

        <!-- Messages List -->
        <div class="pt-16 pb-4 max-w-lg mx-auto">
            <!-- New Matches Section -->
            <div class="px-4 mb-6">
                <h2 class="text-lg font-semibold mb-4">New Matches</h2>
                <div class="flex overflow-x-auto space-x-4 pb-4">

                    <div class="flex flex-col items-center space-y-1 flex-shrink-0">

                            <img src="https://images.pexels.com/photos/1239291/pexels-photo-1239291.jpeg" alt="Sarah" class="w-full h-full object-cover">
                        </div>
                        <span class="text-xs">Sarah</span>
                    </div>
                    <div class="flex flex-col items-center space-y-1 flex-shrink-0">
                        <div class="w-16 h-16 rounded-full bg-gray-200 border-2 border-pink-500 overflow-hidden">
                            <img src="https://images.pexels.com/photos/3763188/pexels-photo-3763188.jpeg" alt="Emily" class="w-full h-full object-cover">

                    </div>

                </div>
            </div>

            <!-- Messages Section -->
            <div class="px-4">

                <div class="space-y-4">
                    <!-- Message Items -->
                    <div class="flex items-center space-x-4 p-4 bg-white rounded-lg shadow-sm" onclick="window.location.href='chat.html?id=1'">
                        <div class="relative">
                            <div class="w-14 h-14 rounded-full bg-gray-200 overflow-hidden">
                                <img src="https://images.pexels.com/photos/1239291/pexels-photo-1239291.jpeg" alt="Sarah" class="w-full h-full object-cover">
                            </div>
                            <div class="absolute bottom-0 right-0 w-3 h-3 bg-green-400 rounded-full border-2 border-white"></div>
                        </div>
                        <div class="flex-1">
                            <div class="flex justify-between items-start">
                                <h3 class="font-semibold">Sarah</h3>
                                <span class="text-xs text-gray-500">2m ago</span>
                            </div>
                            <p class="text-sm text-gray-600 truncate">Hey! How's your day going? ðŸ˜Š</p>
                        </div>
                    </div>

                    <div class="flex items-center space-x-4 p-4 bg-white rounded-lg shadow-sm" onclick="window.location.href='chat.html?id=2'">
                        <div class="relative">
                            <div class="w-14 h-14 rounded-full bg-gray-200 overflow-hidden">
                                <img src="https://images.pexels.com/photos/3763188/pexels-photo-3763188.jpeg" alt="Emily" class="w-full h-full object-cover">
                            </div>
                        </div>
                        <div class="flex-1">
                            <div class="flex justify-between items-start">
                                <h3 class="font-semibold">Emily</h3>
                                <span class="text-xs text-gray-500">1h ago</span>
                            </div>

                        </div>
                    </div>
                    <!-- Add more message items here -->
                </div>
